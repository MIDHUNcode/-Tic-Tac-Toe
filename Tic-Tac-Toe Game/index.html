<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIC-TAC-TOE GAME</title>
  <link rel="icon" href="https://img.icons8.com/?size=100&id=43614&format=png&color=000000">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>TIC-TAC-TOE GAME</h1>
  <div class="container">
    <div class="top">
      <p>Player 1(X)</p>
      <p>Player 2(O)</p>
    </div>
    <div class="middle">
      <div class="box" id="box"></div>
      <div class="box" id="box"></div>
      <div class="box" id="box"></div>
      <div class="box" id="box"></div>
      <div class="box" id="box"></div>
      <div class="box" id="box"></div>
      <div class="box" id="box"></div>
      <div class="box" id="box"></div>
      <div class="box" id="box"><span></span></div>
    </div>
    <div class="result">
      <p class="final" id="status">Start The GAME</p>
    </div>
    <div class="down">
      <button class="restart" id="restart">Restart</button>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
